<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// slideUp(), slideDown(), slideToggle()
		// 지연시간 지정 : 'fast', 'slow' 또는 200 ~ 600
		$("#btn1").click(function() {
			$("#img").slideUp();
			
		});
		
		$("#btn2").click(function() {
			$("#img").slideDown();
			
		});
		
		$("#btn3").click(function() {
			$("#img").slideToggle();
			
		});
		
	});


</script>
</head>
<body>
	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">감추기/보이기</button>
	<hr>
	
	<img id="img" alt="" src="../images/img03.jpg" width="460px">
	<hr>
	
	<p>안녕하세요</p>
</body>
</html>
