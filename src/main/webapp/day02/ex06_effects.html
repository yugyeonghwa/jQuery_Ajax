<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// fadeIn(), fadeOut(), fadeToggle()
		// 지연시간 지정 : 'fast', 'slow' 또는 200 ~ 600
		
		// fadeTo(speed, 투명도) => 0.0 ~ 1.0 까지 자리를 차지한다.
		// 토글기능이 없음
		$("#btn1").click(function() {
			$("#img").fadeOut(600);
			
		});
		
		$("#btn2").click(function() {
			$("#img").fadeIn(600);
			
		});
		
		$("#btn3").click(function() {
			$("#img").fadeToggle();
			
		});
		
		let i = 0;
		$("#btn4").click(function() {
			if (i++%2==0) {
				$("#img").fadeTo(600, 0.0);
			} else {
				$("#img").fadeTo(600, 1.0);
			}
		});
		
	});


</script>
</head>
<body>
	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">감추기/보이기</button>
	<button id="btn4">fadeTo 감추기/보이기</button>
	<hr>
	
	<img id="img" alt="" src="../images/img03.jpg">
	<hr>
	
	<p>안녕하세요</p>
</body>
</html>
