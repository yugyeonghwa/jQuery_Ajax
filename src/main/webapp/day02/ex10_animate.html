<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	position: absolute;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#btn").click(function() {
			$("img").animate({
				left: "+=800",
				top: "+=800"
			}, 8000);
		});
		
		$("img").click(function() {
			$("img").stop();
		});
	});
</script>
</head>
<body>
	<button id="btn">이동</button>
	<div>
		<img alt="" src="../images/img03.jpg">
	</div>
	
</body>
</html>
