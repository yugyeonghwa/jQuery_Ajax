<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	position: absolute;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		let position = 0;
		let timer;
		
		$("#btn").click(function() {
			// setInterval()는 지정한 시간 후 콜백함수를 실행하는데 무한 반복적으로 실행
			// clearInterval()로 실행 종료
			timer = setInterval(() => {
				position += 5;
				$("img").css({"marginLeft": position, "marginTop": position});
			}, 20);
		});
		
		$("img").click(function() {
			clearInterval(timer);
		});
		
	});
</script>
</head>
<body>
	<button id="btn">이동</button>
	<div>
		<img alt="" src="../images/img03.jpg">
	</div>
	
</body>
</html>
