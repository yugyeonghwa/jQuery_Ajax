<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// clone() => 선택한 요소 복제
		const copyObj = $(".box1").children().clone();
		
		// 클래스가 box2인 요소를 삭제
		$(".box2").remove();
		
		// 클래스가 box3인 요소의 하위 요소 삭제(초기화 할 때 많이 사용)
		$(".box3").empty();
		
		$(".box3").append(copyObj);
	});


</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
