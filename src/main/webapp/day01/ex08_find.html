<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>find(), filter()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 아이디가 inner_1인 하위요소 중 클래스가 txt1인 요소 찾기
		$("#inner_1").find(".txt1").css("background", "tomato");
		
		// 아이디가 inner_2인 하위요소 p 중 txt2인 요소 찾기 
		$("#inner_1 p").filter(".txt2").css("background", "tomato");
		
		$("#inner_2 p").filter(function(i) {
			return i%2===0
		}).css("background", "skyblue");
	})
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>

		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
