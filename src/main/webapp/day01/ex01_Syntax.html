<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- 1-1. jQuery 라이브러리 다운로드 : https://jquery.com -->
<!-- <script type="text/javascript" src="jquery-3.7.1.min.js"></script> -->

<!-- 1-2. 다운로드 없이 웹 상에서 제공하는 라이브러리 사용 : CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
	document.write("<p>hello-1</p>");
</script>
<script type="text/javascript">
	/* jquery의 형식-1
	$(document).ready(function() {
		// 자바스크립트 및 jquery 사용
		document.write("<p>hello-3</p>");
		
	}); */
	
	/* jquery의 형식-2 
	$(function() {
		// 자바스크립트 및 jquery 사용
		document.write("<p>hello-3</p>");
		
	}); */
	
	/* jquery의 형식-3
		jquery의 형식-1,2는 head 태그 안에서 사용할 때 필요하다.($)
		만약에 body 부분에서 사용하려면 맨아래 <script> 태그에서 사용하면 된다.
	$(function() {
		// 자바스크립트 및 jquery 사용
		document.write("<p>hello-3</p>");
		
	}); */
	
	/* 기본 문법 : $(selector).action()
	   selector => 선택자(html, css, js 에서 사용한 선택자 그대로 사용)
	   action() => 자바스크립트의 function()과 같음 => 동작(기능)을 의미 
	
	*/
	
</script>
</head>
<body>
<script type="text/javascript">
	document.write("<p>hello-2</p>");
</script>
</body>
</html>
