<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map(), grep()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		const arr1 = [ {
			"addr" : "서울",
			"name" : "무대리",
		}, {
			"addr" : "부산",
			"name" : "홍과장",
		}, {
			"addr" : "대전",
			"name" : "박사장",
		} ];

		// array  : Function( Object elementOfArray, Integer indexInArray ) => Object
		// object : Function( Object propertyOfObject, String key ) => Object
		const res1 = $.map(arr1, function(obj, idx) {
			if (obj.addr === "서울")
				return obj.name;
		});
		console.log(res1);

		// 마지막 인자를 넣지 않으면 ture를 반환하는 모든 요소로 구성된 배열을 반환(객체로 넘어옴)
		const res2 = $.grep(arr1, function(obj, idx) {
			if (obj.addr === "서울") {
				return obj.name;
			}
		});
		console.log(res2);

		
		// 0보다 크지 않은 숫자를 포함하도록 숫자 배열을 필터링한다.
		// 이때 ture를 생략하면 반대 결과가 나온다. ([1,2])
		const res3 = $.grep([ 0, 1, 2 ], function(n, i) {
			return n > 0;
		}, true);
		console.log(res3);	// [0]
		
		
		// 서울을 가지고 있는 요소만 배열로 반환
		const res4 = $.grep(arr1, function(obj, idx) {
				return obj.addr == '서울';
		});
		console.log(res4);
		
		// 서울을 제외한 요소만 배열로 반환
		const res5 = $.grep(arr1, function(obj, idx) {
				return obj.addr == '서울';
		}, true);
		console.log(res5);
		
	});
</script>
</head>

</body>
</html>
