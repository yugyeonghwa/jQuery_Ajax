<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass : 특정 요소에 스타일을 적용(추가)</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
	.silver{
		background-color: silver;
	}
	/* 스타 */
	.bg_ckyblue{
		background-color: lightblue;
	}
</style>

<script type="text/javascript">
	function msg_go() {
		alert("hi~~~");
	}
	
</script>
</head>
<body>
	<div style="background-color: yellow;" onclick="javascript:alert('hi')">안녕하세요 jQuery-1 입니다.</div>
	<div class="silver" onclick="msg_go()">안녕하세요 jQuery-2 입니다.</div>
	<div id="k1">안녕하세요 jQuery-3 입니다.</div>
	<div id="k2">안녕하세요 jQuery-4 입니다.</div>
	
	<script type="text/javascript">
		$("#k1").addClass("bg_ckyblue");
		$("#k2").click(function() {
			alert("Hello~~~")
		})
	</script>
</body>
</html>
