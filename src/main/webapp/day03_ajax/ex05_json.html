<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 600px;
	margin-top: 50px;
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid green;
	text-align: center;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#btn").click(function() {
			// 초기화
			$("#result").empty();

			let table = "<table>";
			table += "<thead>";
			table += "<tr><th>이름</th><th>범위</th></tr>";
			table += "</thead>";
			table += "<tbody>";

			// jQuery에서 xml, html, text 가져오는 메소드 : get(), post()
			// jQuery에서 json을 가져오는 메서드 : getJSON()

			// $.get(서버url, function(data => 서버에서가져 온 데이터){});
			$.getJSON("data04.js", function(data) {
				// console.log("data : " ,  data);
				$.each(data, function(k, v) {
					// key 는 인덱스
					// console.log("key : " ,  k);
					// value 는 Object
					// console.log("value : " ,  v);
					table += "<tr>";
					table += "<td>" + v["name"] + "</td>"
					table += "<td>" + v["scope"] + "</td>"
					table += "</tr>";
				});
				table += "</tbody></table>";
				$("#result").append(table);
			});
		});
	});
</script>
</head>
<body>
	<div id="btn">가져오기</div>
	<div id="result"></div>
</body>
</html>
